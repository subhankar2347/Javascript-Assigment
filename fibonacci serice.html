<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body bgcolor="skyblue">
	<center>
	<h1>Start the Number</h1>
<script type="text/javascript">
	var n=parseInt(prompt("enter a no:"));
	a=0;
	b=1;
	for(i=0;i<=n;i++)
	{
		document.write(a);
		c=a+b;
		a=b;
		b=c;
	}
</script>
<h1>End the number</h1>
</center>
</body>
</html>
