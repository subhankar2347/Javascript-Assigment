<!DOCTYPE html>
<html>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

<body>
<script type="text/javascript">
	for(var i=20;i>0;i--){
		document.write("<ul>");
		document.write("<li>",i,"</li>");
		document.write("</ul>");
	}
</script>
</body>
